    <div class="header-paragraph">
      <h4 class="p-3">Sign up for our newsletter!</h4>
      <form name="submit-to-google-sheet" class="p-3">
        <input
          type="name"
          name="First Name"
          placeholder="first name"
          required
          class="p-1 m-1 input"
        />
        <input
          type="name"
          name="Last Name"
          placeholder="last name"
          required
          class="p-1 m-1 input"
        />
        <input
          type="email"
          name="Email"
          placeholder="email adress"
          required
          class="p-1 m-1 input"
        />
        <button class="p-1 m-2" type="submit">submit</button>
      </form>
      <span id="msg" class="msg"> </span>
    </div>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbw6xRf1uIKgZrEajdCicVqY5jA8Nk71fOmNV6PQ1_uf2UVhvAcc0Rhni6f8nfgbsgR0/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Thank you for subscribing!";
            setTimeout(function () {
              msg.innerHTML = " ";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
